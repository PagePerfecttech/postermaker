<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="businessBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#businessBg)"/>
  
  <!-- Header section -->
  <rect x="0" y="0" width="800" height="200" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Logo area -->
  <rect x="50" y="30" width="150" height="140" fill="rgba(30,58,138,0.1)" stroke="#1E3A8A" stroke-width="3" stroke-dasharray="10,5" rx="10"/>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#1E3A8A">Your Logo</text>
  
  <!-- Company name area -->
  <rect x="250" y="50" width="500" height="100" fill="transparent"/>
  <text x="500" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1E3A8A">Your Company Name</text>
  <text x="500" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#3B82F6">Professional Services</text>
  
  <!-- Main content area -->
  <rect x="50" y="250" width="700" height="400" fill="rgba(255,255,255,0.95)" rx="20"/>
  
  <!-- Service title -->
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1E3A8A">Our Services</text>
  
  <!-- Service list -->
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="24" fill="#3B82F6">• Professional Consulting</text>
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="24" fill="#3B82F6">• Digital Solutions</text>
  <text x="100" y="440" font-family="Arial, sans-serif" font-size="24" fill="#3B82F6">• Business Development</text>
  <text x="100" y="480" font-family="Arial, sans-serif" font-size="24" fill="#3B82F6">• Strategic Planning</text>
  
  <!-- Call to action -->
  <rect x="150" y="520" width="500" height="80" fill="#1E3A8A" rx="15"/>
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Contact Us Today</text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">for Professional Solutions</text>
  
  <!-- Contact information -->
  <rect x="50" y="700" width="700" height="250" fill="rgba(255,255,255,0.9)" rx="20"/>
  
  <text x="400" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E3A8A">Contact Information</text>
  
  <!-- Contact details -->
  <text x="100" y="800" font-family="Arial, sans-serif" font-size="22" fill="#3B82F6">📞 Phone: +91 XXXXX XXXXX</text>
  <text x="100" y="840" font-family="Arial, sans-serif" font-size="22" fill="#3B82F6">✉️ Email: info@yourcompany.com</text>
  <text x="100" y="880" font-family="Arial, sans-serif" font-size="22" fill="#3B82F6">🌐 Website: www.yourcompany.com</text>
  <text x="100" y="920" font-family="Arial, sans-serif" font-size="22" fill="#3B82F6">📍 Address: Your Business Address</text>
  
  <!-- Footer -->
  <rect x="0" y="1000" width="800" height="200" fill="rgba(30,58,138,0.9)"/>
  <text x="400" y="1080" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Excellence in Every Service</text>
  <text x="400" y="1120" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#60A5FA">Your Success is Our Priority</text>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="350" r="40" fill="rgba(255,255,255,0.3)"/>
  <circle cx="720" cy="370" r="25" fill="rgba(255,255,255,0.2)"/>
  <circle cx="100" cy="550" r="30" fill="rgba(255,255,255,0.3)"/>
</svg>