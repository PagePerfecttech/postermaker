<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="holiBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#9932CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#holiBg)"/>
  
  <!-- Color splash effects -->
  <circle cx="150" cy="200" r="80" fill="#00FF00" opacity="0.6"/>
  <circle cx="650" cy="250" r="60" fill="#FFFF00" opacity="0.7"/>
  <circle cx="100" cy="400" r="50" fill="#FF4500" opacity="0.6"/>
  <circle cx="700" cy="450" r="70" fill="#00BFFF" opacity="0.5"/>
  <circle cx="200" cy="800" r="90" fill="#FF69B4" opacity="0.6"/>
  <circle cx="600" cy="850" r="55" fill="#32CD32" opacity="0.7"/>
  
  <!-- Title area -->
  <rect x="50" y="80" width="700" height="120" fill="rgba(255,255,255,0.95)" rx="20"/>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FF1493">Happy Holi</text>
  
  <!-- Logo placeholder -->
  <rect x="300" y="350" width="200" height="200" fill="rgba(255,255,255,0.9)" stroke="#FF1493" stroke-width="4" stroke-dasharray="15,5" rx="15"/>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#FF1493">Your Logo Here</text>
  
  <!-- Festival message -->
  <rect x="80" y="600" width="640" height="180" fill="rgba(255,255,255,0.95)" rx="20"/>
  <text x="400" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#9932CC">Festival of Colors</text>
  <text x="400" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#4B0082">Celebrate the joy of Holi with</text>
  <text x="400" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#4B0082">colors, music and happiness</text>
  
  <!-- Business info area -->
  <rect x="80" y="850" width="640" height="160" fill="rgba(255,255,255,0.9)" rx="20"/>
  <text x="400" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#FF1493">Your Business Name</text>
  <text x="400" y="940" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#9932CC">Phone: +91 XXXXX XXXXX</text>
  <text x="400" y="975" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#9932CC">Email: info@yourbusiness.com</text>
  
  <!-- Decorative powder effects -->
  <circle cx="120" cy="300" r="15" fill="#FFFF00" opacity="0.8"/>
  <circle cx="140" cy="320" r="12" fill="#FF4500" opacity="0.7"/>
  <circle cx="160" cy="310" r="18" fill="#00FF00" opacity="0.6"/>
  
  <circle cx="680" cy="320" r="16" fill="#FF69B4" opacity="0.8"/>
  <circle cx="660" cy="340" r="14" fill="#00BFFF" opacity="0.7"/>
  <circle cx="640" cy="330" r="20" fill="#32CD32" opacity="0.6"/>
</svg>